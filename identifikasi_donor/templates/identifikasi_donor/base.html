<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blood Donor Identification{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/img/icon2.png" type="image/x-icon">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{% url 'home' %}">SMART WEBSITE BASED AI FOR BLOOD DONOR IDENTIFICATION</a>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>HOME</a></li>
                <li><a href="{% url 'about' %}" {% if request.resolver_match.url_name == 'about' %}class="active"{% endif %}>ABOUT</a></li>
                <li><a href="{% url 'identification' %}" {% if request.resolver_match.url_name == 'identification' %}class="active"{% endif %}>SERVICES</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
<!-- 
    <footer>
        <p>&copy; 2024 Palang Merah Indonesia Kota Kendari. Hak Cipta Dilindungi.</p>
    </footer> -->
    <script src="/static/js/nav.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
